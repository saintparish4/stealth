name: Build Rust Scanner Binary

on:
  push:
    branches: [main, master]
    paths:
      - 'core/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'core/**'

env:
  CARGO_TERM_COLOR: always

# Grant write permissions to push the binary back to repo
permissions:
  contents: write

jobs:
  build-rust-binary:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Setup Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      # Cache Rust dependencies for faster builds
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      # Build the Rust scanner binary
      - name: Build Rust scanner
        run: |
          cd core
          cargo build --release --verbose
          echo "Rust binary built successfully"
      
      # Verify binary was created
      - name: Verify binary
        run: |
          ls -lh core/target/release/stealth
          file core/target/release/stealth
          echo "Binary size: $(du -h core/target/release/stealth | cut -f1)"
      
      # Copy binary to web project
      - name: Copy binary to web directory
        run: |
          mkdir -p web/bin
          cp core/target/release/stealth web/bin/vanguard
          chmod +x web/bin/vanguard
          echo "Binary copied to web/bin/vanguard"
          ls -lh web/bin/vanguard
      
      # Commit binary back to repository (only on push to main, not PRs)
      - name: Commit and push binary
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add web/bin/vanguard
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to binary, skipping commit"
          else
            git commit -m "chore: update Rust scanner binary [skip ci]"
            
            # Pull with rebase to handle any new commits
            git pull --rebase origin ${{ github.ref_name }}
            
            # Push the changes
            git push origin HEAD:${{ github.ref_name }}
          fi