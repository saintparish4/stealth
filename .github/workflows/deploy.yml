name: Build Rust Scanner Binary

on:
  push:
    branches: [main, master]
    paths:
      - 'core/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'core/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rust-binary:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Setup Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      # Cache Rust dependencies for faster builds
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      # Build the Rust scanner binary
      - name: Build Rust scanner
        run: |
          cd core
          cargo build --release --verbose
          echo "✅ Rust binary built successfully"
      
      # Verify binary was created
      - name: Verify binary
        run: |
          ls -lh core/target/release/core
          file core/target/release/core
          echo "Binary size: $(du -h core/target/release/core | cut -f1)"
      
      # Copy binary to web project
      - name: Copy binary to web directory
        run: |
          mkdir -p web/bin
          cp core/target/release/core web/bin/vanguard
          chmod +x web/bin/vanguard
          echo "✅ Binary copied to web/bin/vanguard"
          ls -lh web/bin/vanguard
      
      # Commit binary back to repository (only on push to main, not PRs)
      - name: Commit binary
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add web/bin/vanguard
          git diff --staged --quiet || git commit -m "chore: update Rust scanner binary [skip ci]"
      
      # Push changes (triggers Vercel deployment automatically)
      - name: Push binary
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}