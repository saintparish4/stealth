name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('core/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('core/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: core/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('core/Cargo.lock') }}
    
    - name: Build
      run: cd core && cargo build --verbose
    
    - name: Run tests
      run: cd core && cargo test --verbose
    
    - name: Check formatting
      run: cd core && cargo fmt -- --check
    
    - name: Run clippy
      run: cd core && cargo clippy -- -D warnings